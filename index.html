<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form onsubmit="return validate()">
            <div class="row">
                <label for="principal">Amount</label> <input type="number" id="principal" name="principal">
            </div>
            <div class="row">
                <label for="rate">Rate</label><input oninput="updateSlider()" type="range" min=1 max=20 step=0.25
                    value=10.25 id="rate" name="rate"><span id="slider_value">10.25%</span>
            </div>
            <div class="row">
                <label for="years">No. of Years</label><input list="number" id="years" name="years">
                <datalist id=number>
                    <option value=1>
                    <option value=2>
                    <option value=3>
                    <option value=4>
                    <option value=5>
                    <option value=6>
                    <option value=7>
                    <option value=8>
                    <option value=9>
                    <option value=10>
                </datalist>
            </div>
            <div class="row">
                <input type="submit" value="Compute Interest">
            </div>
            <div class="row">
                <span id="result"></span>
            </div>
            <footer>
                &#169; Everyone Can Get Rich
            </footer>
    </div>
</body>

</html>
